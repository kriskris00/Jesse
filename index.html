<!-- 1.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Liquid Glass 风格示例</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <!-- 播放器 (Player) -->
  <div class="player-container">
    <button class="control-button play">▶</button>
    <button class="control-button pause">⏸</button>
    <!-- 音频元素，可添加 src 播放音频 -->
    <audio id="audio" src="1.mp3"></audio>
  </div>

  <!-- 加载转圈动画 (Loader) -->
  <div id="loader" class="loader-container hidden">
    <div class="loader"></div>
  </div>

  <!-- 图片画廊 (Image Gallery) -->
  <div class="gallery">
    <div class="image-card"><img src="https://via.placeholder.com/300x200?text=Image1" alt="Image1"></div>
    <div class="image-card"><img src="https://via.placeholder.com/300x200?text=Image2" alt="Image2"></div>
    <div class="image-card"><img src="https://via.placeholder.com/300x200?text=Image3" alt="Image3"></div>
  </div>

  <!-- Lightbox 弹出层 (Lightbox) -->
  <div id="lightbox" class="lightbox-overlay hidden">
    <div class="lightbox-content">
      <span class="lightbox-close">&#x2715;</span>
      <img id="lightbox-img" src="" alt="Expanded">
    </div>
  </div>

  <!-- 页脚 (Footer) -->
  <footer class="footer">
    &copy; SelahX 2025
  </footer>

  <script src="script.js"></script>
</body>
</html>
